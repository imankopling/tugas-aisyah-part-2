<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terimakasih</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #a8d8ea 0%, #d4e9f7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3.5em;
            font-weight: bold;
            color: #2c5f7c;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            margin: 30px 0;
            display: inline-block;
        }

        img {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        .footer-text {
            font-size: 2em;
            font-weight: normal;
            color: #2c5f7c;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            img {
                max-width: 300px;
            }

            .footer-text {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>^^Thank you^^</h1>
        
        <div class="image-container">
            <img src="aisyah.JPG" alt="Terimakasih">
        </div>
        
        <p class="footer-text">ST AISYAH:)</p>
    </div>
</body>
</html>
